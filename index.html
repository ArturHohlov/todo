<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>ToDo-JavaScript</title>
</head>
<body>
        <div class="container">
                <div class="title">
                        <h1>ToDo-JavaScript</h1>
                        <div class="title__input">
                                <input type="text" value="" placeholder="Введи задачу..." class="title__input--line">
                                <input type="submit" class="title__input--button" value="Добавить">
                        </div>
                </div>
                <ul class="taskList">
                </ul>
                <div class="allCheckbox">
                        <p>All check</p>
                        <input type="checkbox" class="allCheck">
                </div>
                <div class="state">
                        <button class="state__all">All</button>
                        <button class="state__active">Active</button>
                        <button class="state__compl">Completed</button>
                </div>
                <button class="removeFull">Delete completed</button>
        </div>
        <script src="scripts/script.js"></script>
</body>
